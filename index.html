<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>Stopwatch</title>
	<link rel="stylesheet" href="system/main.css">
	<script src="system/main.js"></script>
</head>
<body>
	<center>
		<div id="fixed">
			<p id="current">00:00:00:000</p>
			<button id="start" onclick="startWatch()">Start</button>
			<button id="continue" onclick="continueWatch()">Continue</button>
			<button id="pause" onclick="pauseWatch()">Pause</button>
			<button id="stop" onclick="stopWatch()">Stop</button>
			<p id="prev">Previous Records <button onclick="clrRec()"></button></p>
		</div>
		<ul id="showPrev"></ul>
	</center>
</body>
</html>
